    <!-- Metadatos básicos-->

    <meta name="description" content="Descripción del contenido de la página, lo muestra google en los resultados de búsqueda">

    <!-- metadatos OpenGraph usados por Facebook
     <meta property="og:...."

     -->
    <meta property="og:title" content="Metadatos" />
    <meta property="og:description" content="Descripción del contenido de la página." />
    <meta property="og:site_name" content="ViajarSolo" />

    <meta property="og:url" content="https://www.viajarsolo.com/" />
    <meta property="og:type" content="website" />

<!--metadatos twitter-->
<meta name="twitter:card" content="summary_large_image" />
