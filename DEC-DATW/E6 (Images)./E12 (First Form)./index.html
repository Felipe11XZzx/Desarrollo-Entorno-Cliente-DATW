<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Formularios</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Mi Formulario</h1>
    <form method="get" action="#">
        <label for="busqueda">BÃºsqueda de texto</label>
        <input type="text" id="busqueda" name="query">
        <button type="submit">Buscar</button>
    </form>
    <hr>
    <h2>Formulario de alta</h2>
    <form method="post" action="#">
        <div class="form-row">
            <label for="dni" class="form-label">Documentaci&oacute;n (DNI, NIE, PASAPORTE):</label>
            <input type="text" id="dni" name="dni" class="form-control" value="Z5547814T" placeholder="Introduce tu DNI" disabled>
        </div>
        <div class="form-row">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Introduce tus nombre">
        </div>
        <div class="form-row">
            <label for="surname" class="form-label">Apellidos:</label>
            <input type="text" id="surname" name="surname" class="form-control" size="45" maxlength="60" placeholder="Introduce tus apellidos">
        </div>
        <div class="form-row">
            <label for="email" class="form-label">Correo Electr&oacute;nico:</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="email@example.com">
        </div>
        <div class="form-row">
            <label for="password" class="form-label">Contrase&ntilde;a:</label>
            <input type="password" id="password" name="password" class="form-control" maxlength="16">
        </div>
        <div class="form-row">
            <label for="password2" class="form-label">Repetir la Contrase&ntilde;a:</label>
            <input type="password" id="password2" name="password2" class="form-control">
        </div>
        <div class="form-row">
            <input type="checkbox" id="privacy" name="privacy" class="form-check">
            <label for="privacy" class="form-check-label">Acepto la <a href="#">politica de privacidad.</a> </label>
        </div>
        <fieldset class="form-row">
            <legend>Eliga estilo de musica</legend>
            <div class="form-row">
                <input type="radio" name="music" id="music1" value="music">
                <label for="music1" class="form-radio">Rock</label>
                <input type="radio" name="music" id="music2" value="music">
                <label for="music2" class="form-radio">Cl&aacute;sica</label>
                <input type="radio" name="music" id="music3" value="music" checked>
                <label for="music3" class="form-radio">Salsa</label>
            </div>
        </fieldset>
        <fieldset class="form-row">
            <legend>Eliga pelicula de terror</legend>
            <div class="form-row">
                <input type="radio" name="movie" id="movie1" value="movie">
                <label for="movie1" class="form-radio">Terrifier 3</label>
                <input type="radio" name="movie" id="movie2" value="movie">
                <label for="movie2" class="form-radio">Michael X</label>
                <input type="radio" name="movie" id="movie3" value="movie" checked>
                <label for="movie3" class="form-radio">La Monja</label>
            </div>
        </fieldset>
        <div class="form-button">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
